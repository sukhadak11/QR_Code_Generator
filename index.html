<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <link rel="icon" type="image/x-icon" href="QR.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="script.js"></script>

  <div class="maindiv">
    <h1>QR CODE GENERATOR</h1>

    <textarea name="" id="qrtext" placeholder="Enter Your Text/Link Here" cols="30" rows="10"></textarea>
    <select name="Select" id="size">
      <option value="100">100*100</option>
      <option value="150">150*150</option>
      <option value="200">200*200</option>
      <option value="250" selected>250*250</option>
      <option value="300">300*300</option>
    </select>
    <input id="btn" type="submit" value="Genarate QR Code" onclick="genQr()">
    <img src="" id="img">
    <p>Developed By Sukhada Khade</p>
  </div>

</body>
<script src="scripts.js"></script>
</html>
